{% extends "master.html" %}

{% block contents %}
<h1>Login</h1>
<form method="post">
<table>
<tr><td style="text-align:right">Username</td>
<td><input type="text" name="username" value="{{ username }}"></td>
<td style="color:red">{{ error_username }}</td></tr>
<tr><td style="text-align:right">Password</td>
<td><input type="password" name="password" value="{{ password }}"></td>
<td style="color:red">{{ error_password }}</td></tr>
</table>
<input type="submit">
</form>
<br>
<div><a href="/signup">Signup</a></div>
{% endblock %}
