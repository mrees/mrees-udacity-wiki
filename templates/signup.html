{% extends "master.html" %}

{% block contents %}
<h1>Signup</h1>
<form method="post">
<table>
<tr><td style="text-align:right">Username</td>
<td><input type="text" name="username" value="{{ username }}"></td>
<td style="color:red">{{ error_username }}</td></tr>
<tr><td style="text-align:right">Password</td>
<td><input type="password" name="password" value="{{ password }}"></td>
<td style="color:red">{{ error_password }}</td></tr>
<tr><td style="text-align:right">Verify Password</td>
<td><input type="password" name="verify" value="{{ verify }}"></td>
<td style="color:red">{{ error_verify }}</td></tr>
<tr><td style="text-align:right">Email (optional)</td>
<td><input type="text" name="email" value="{{ email }}"></td>
<td style="color:red">{{ error_email }}</td></tr>
</table>
<input type="submit">
</form>
{% endblock %}
